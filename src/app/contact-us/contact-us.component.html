<div class="content">
    <div class="about-atlas">
        <h2>{{ 'contact' | translate }}</h2>
    </div>

    <div class="contactForm">
      <div class="left"></div>
      <div class="right"></div>


        <div class="box">
            <h4>{{ 'contactUsSubTitle' | translate }}</h4>

            <form [formGroup]="contactForm">
                <div class="form-group mb-4 row borderBottom">
                  <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="{{ 'name' | translate }}" formControlName="name" required>
                  </div>
                </div>
                <mat-error class="mb-4 d-block" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.hasError('required')">
                  Field is required
                </mat-error>
                <div class="form-group mb-4 row borderBottom">

                  <div class="col-sm-12">
                    <input type="number" class="form-control" placeholder="{{ 'phoneNumber' | translate }}" formControlName="phone_Number" required>
                  </div>
                </div>
                <mat-error class="mb-2 d-block" *ngIf="contactForm.get('phone_Number')?.touched && contactForm.get('phone_Number')?.hasError('required')">
                  Field is required
                </mat-error>
                <mat-error class="mb-4 d-block" *ngIf="contactForm.get('phone_Number')?.touched && contactForm.get('phone_Number')?.invalid">
                  Phone Number not valid
                </mat-error>
                <div class="form-group mb-4 row borderBottom">

                    <div class="col-sm-12">
                      <input type="text" class="form-control" placeholder="{{ 'subject' | translate }}" formControlName="subject" required>
                    </div>
                  </div>
                  <mat-error class="mb-4 d-block" *ngIf="contactForm.get('subject')?.touched && contactForm.get('subject')?.hasError('required')">
                    Field is required
                  </mat-error>
                  <div class="form-group mb-4 row borderBottom">
                    <div class="col-sm-12">
                      <input type="email" class="form-control" placeholder="{{ 'email' | translate }}" formControlName="email" required>
                    </div>
                  </div>
                  <mat-error class="mb-2 d-block" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.hasError('required')">
                    Field is required
                  </mat-error>
                  <mat-error class="mb-4 d-block" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
                    Email not valid
                  </mat-error>

                  <div class="form-group mb-4 row noPadding">

                    <div class="col-sm-12">
                      <textarea rows="5" class="form-control" placeholder="{{ 'description' | translate }}" formControlName="message" required></textarea>
                    </div>
                  </div>
                  <mat-error class="mb-4 d-block" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.hasError('required')">
                    Field is required
                  </mat-error>

                  <div class="form-group mb-4 row">

                    <div class="col-sm-12 d-flex">
                        <div class="checkTerms">
                            <input type="checkbox" aria-label="Checkbox for following text input" class="inputCheck" formControlName="check">
                        </div>
                      <p class="Termscontent">{{ 'contactContent' | translate }}</p>
                    </div>

                    <button [disabled]="contactForm.invalid" (click)="sendMessage()">{{ 'submit' | translate }}</button>
                  </div>
            </form>
        </div>
    </div>
</div>
