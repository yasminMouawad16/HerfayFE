<div class="gallary">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let image of imagesGallary; let i = index">
        <ng-template carouselSlide>
          <img [src]="_sanitizer.bypassSecurityTrustResourceUrl(image.file)">
        </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
